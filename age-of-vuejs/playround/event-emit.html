<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>event emit</title>
</head>
<body>
<div id="app">
<!--    <app-header v-on:하위 컴포넌트에서 발생한 이름="상위컴포넌트의 메서드이름"></app-header> -->
    <!-- <button>click me</button> -->
    <app-header v-on:pass="logText"></app-header>
    <app-content v-on:increase="increaseNumber"></app-content>
    <p>{{num}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var appHeader = {
        template:'<button v-on:click="passEvent">click me</button>', // appHeader에서 root로 이벤트를 보낼 것
        methods:{
            passEvent:function () {
                this.$emit('pass'); //pass라는 이벤트 발생시킴
            }
        }
        
    }
    var appContent = {
        template:'<button v-on:click="addNumber">add</button>',
        methods:{
            addNumber: function () {
                this.$emit('increase');
            }
        }
    }

    new Vue({ // 인스턴스 생성
        el : '#app', // 인스턴스에 dom연결
        components:{
            'app-header':appHeader,
            'app-content':appContent
        },
        methods:{
          logText:function (){
              console.log("hihihii!!!");
          },
          // ... 받는  메소드를 정의
           increaseNumber: function () {
               this.num = this.num+1;
           }
        },
        data:{
            num:10,
        }
    });
    // 객체의 this는 해당 데이터를 바라봄..! 즉, new Vue 새로운 객체 생성한 this도 이와같다.
</script>
</body>
</html>
