<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
<!--    <app-header v-bind:프롭스의 속성 이름="상위 컴포넌트 데이터 이름"></app-header>-->
    <app-header v-bind:propsdata="message"></app-header>
    <app-content v-bind:propsdata="num"></app-content>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var appHeader = {
        template : '<h1>{{ propsdata }}</h1>', // <h1> hi </hi>
        props: ['propsdata'] // props에 propsdata : hi라고 뜸
    }
    var appContent = {
        template: '<section>{{ propsdata }}</section>',
        props: ['propsdata'] // 각각의 데이터ZONE으로 구분 되므로 props이름이 같아도 구분되서 데이터가 내려짐.
    }
    new Vue({
        el:'#app',
        components:{
            'app-header': appHeader,
            'app-content': appContent
            },
        data: {
            message : 'hi',  // props로 내리기전까진 root컴포넌트에 message hi가 남는다.
            num:10
        }
    })
</script>
</body>
</html>
