<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>컴포넌트</title>
</head>
<body>
<!-- #app 이라는 root 인스턴스(부모컴포넌트)가 생겨서 그 하위에 app-header라는 자식 컴포넌트가 생겼다
실제서비스에서는 전역컴포넌트를 등록할일이 드물 것-->
<div id="app">
    <app-header></app-header>
    <app-content></app-content>
    <app-footer></app-footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 인스턴스를 생성하면 개식발자도구에서 root 컴포넌트로 인식

    /* 전역 vue component 등록하는 방법
        Vue.component('컴포넌트 이름',컴포넌트 내용);

        전역 컴포넌트는 인스턴스를 등록할때마다 따로 등록할 필요 없다.
        인스턴스 생성하지않아도 인스턴스root가 등록되어있다.

        BUT, 지역 컴포넌트는 인스턴스마다 새로 생성해줘야한다.

        서비스는 전역컴포넌트 내에 지역 컴포넌트로 붙여나가는 형식으로 이루어진다.

     */
    // 전역 컴포넌
    Vue.component('app-header',{
        template:'<h1>header</h1>'
    });
    Vue.component('app-content',{
        template:'<div>content area</div>'
    })
     new Vue({
        el:'#app',
         components: {
            // 지역 컴포넌트 - '컴포넌트' : 컴포넌트 내용,
            //객체 리터럴  '키(속성)': '값' 속성을 등록하고 값을 연결하는 형태 => '컴포넌트 이름' : 컴포넌트 내용
             // 전역 컴포넌트와 지역 컴포넌트 공통점 => 이름을 정의하고 들어갈 내용을 넣는것이 같은 패턴이다.
             'app-footer': {
                 template:'<footer>footer</footer>'
             }
         }
    });


</script>
</body>
</html>
